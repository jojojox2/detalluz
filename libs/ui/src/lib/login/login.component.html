<form [formGroup]="loginForm" (submit)="onLogin()">
  <mat-radio-group
    class="distributor-selector"
    formControlName="target"
    aria-label="Select a distributor"
    i18n-aria-label="@@login.target.aria-label"
  >
    <mat-radio-button value="ide" i18n="@@login.target.ide"
      >i-DE</mat-radio-button
    >
    <mat-radio-button value="eredes" i18n="@@login.target.eredes"
      >E-REDES</mat-radio-button
    >
  </mat-radio-group>

  <mat-form-field class="login-input-field" [appearance]="fieldAppearance">
    <mat-label i18n="@@login.username">Username</mat-label>
    <input
      matInput
      type="text"
      autocomplete="username"
      placeholder="Enter your username"
      i18n-placeholder="@@login.username.placeholder"
      formControlName="username"
    />
    <mat-error
      *ngIf="
      loginForm.get('username').hasError('required')
      "
      i18n="@@login.validation-errors.username.required"
      >Username is required</mat-error
    >
  </mat-form-field>

  <mat-form-field class="login-input-field" [appearance]="fieldAppearance">
    <mat-label i18n="@@login.password">Password</mat-label>
    <input
      matInput
      type="password"
      autocomplete="current-password"
      placeholder="Enter your password"
      i18n-placeholder="@@login.password.placeholder"
      formControlName="password"
    />
    <mat-error
      *ngIf="
      loginForm.get('password').hasError('required')
      "
      i18n="@@login.validation-errors.password.required"
      >Password is required</mat-error
    >
  </mat-form-field>

  <mat-error
    *ngIf="invalidCredentials"
    i18n="@@login.validation-errors.invalid-credentials"
    >Invalid username and/or password</mat-error
  >

  <mat-checkbox formControlName="rememberMe" i18n="@@login.remember-me">
    Keep logged in
  </mat-checkbox>

  <div class="buttons-container">
    <button
      mat-stroked-button
      type="button"
      (click)="onCancel()"
      i18n="@@login.cancel-button"
    >
      Cancel
    </button>
    <span class="button-filler"></span>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="login-button"
      i18n="@@login.login-button"
    >
      Login
    </button>
  </div>
</form>
